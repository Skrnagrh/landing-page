<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/css/output.css" rel="stylesheet" />
    <title>MiningFix Indonesia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="font-sans antialiased bg-white">
    <header class="bg-white shadow-lg">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div>
          <a
            href="#home"
            class="font-bold text-2xl text-secondary block uppercase dark:text-white"
          >
            <img src="dist/img/logo/1.png" alt="" class="max-w-44 lg:w-64" />
          </a>
        </div>

        <!-- Desktop Menu -->
        <nav class="hidden md:flex space-x-8 items-center">
          <a href="#" class="text-gray-700 hover:text-green-700">Beranda</a>
          <a href="#" class="text-gray-700 hover:text-green-700">Company</a>
          <a href="#" class="text-gray-700 hover:text-green-700">Solution</a>
          <a href="#" class="text-gray-700 hover:text-green-700">Project</a>
          <a href="#" class="text-gray-700 hover:text-green-700">Features</a>
          <a href="#" class="text-gray-700 hover:text-green-700">Blog</a>
          <a href="#" class="text-gray-700 hover:text-green-700">Contact</a>

          <!-- Language Switcher -->
          <div class="language-switcher flex items-center space-x-1">
            <button
              id="btnID"
              class="language-button text-gray-700 hover:text-green-700"
            >
              ID
            </button>
            <span class="text-base py-2">/</span>
            <button
              id="btnEN"
              class="language-button text-gray-700 hover:text-green-700"
            >
              EN
            </button>
          </div>

          <!-- Theme Toggle for Desktop -->
          <div class="theme-toggle relative">
            <button
              id="darkModeToggleDesktop"
              class="theme-button flex items-center text-gray-700 hover:text-green-700"
            >
              <span>Tema</span>
              <i class="bi bi-circle-half ml-2"></i>
            </button>

            <div
              id="darkModeDropdownDesktop"
              class="theme-dropdown hidden absolute bg-white shadow-md rounded mt-2 w-28 right-0 z-50"
            >
              <div
                class="group theme-option flex items-center p-2 hover:bg-gray-100"
                onclick="setTheme('light')"
              >
                <span class="text-gray-700">Terang</span>
                <i class="bi bi-sun-fill ml-auto text-yellow-500"></i>
              </div>
              <div
                class="group theme-option flex items-center p-2 hover:bg-gray-100"
                onclick="setTheme('dark')"
              >
                <span class="text-gray-700">Gelap</span>
                <i class="bi bi-moon-stars-fill ml-auto text-blue-500"></i>
              </div>
              <div
                class="group theme-option flex items-center p-2 hover:bg-gray-100"
                onclick="setTheme('auto')"
              >
                <span class="text-gray-700">Auto</span>
                <i class="bi bi-circle-half ml-auto text-gray-500"></i>
              </div>
            </div>
          </div>

          <!-- Search Icon -->
          <button
            id="searchIcon"
            class="text-gray-700 hover:text-green-700 relative"
          >
            <i class="bi bi-search"></i>
          </button>
        </nav>

        <!-- Hamburger Button for Mobile -->
        <div class="md:hidden flex space-x-4 items-center">
          <!-- Search Icon for Mobile -->
          <button
            id="searchIconMobile"
            class="text-gray-700 hover:text-green-700 relative"
          >
            <i class="bi bi-search"></i>
          </button>
          <button id="menu-btn" class="text-gray-700 focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Mobile Menu -->
    <div
      id="mobile-menu"
      class="fixed inset-y-0 right-0 w-64 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50"
    >
      <div class="p-6">
        <button id="close-btn" class="text-gray-700 focus:outline-none mb-4">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>

        <nav class="flex flex-col space-y-4">
          <a href="#" class="text-gray-700 hover:text-green-700">Beranda</a>
          <a href="#" class="text-gray-700 hover:text-green-700">Company</a>
          <a href="#" class="text-gray-700 hover:text-green-700">Solution</a>
          <a href="#" class="text-gray-700 hover:text-green-700">Project</a>
          <a href="#" class="text-gray-700 hover:text-green-700">Features</a>
          <a href="#" class="text-gray-700 hover:text-green-700">Blog</a>
          <a href="#" class="text-gray-700 hover:text-green-700">Contact</a>
          <div class="language-switcher flex items-center space-x-1">
            <button
              id="btnID"
              class="language-button text-gray-700 hover:text-green-700"
            >
              ID
            </button>
            <span class="text-base py-2">/</span>
            <button
              id="btnEN"
              class="language-button text-gray-700 hover:text-green-700"
            >
              EN
            </button>
          </div>
          <!-- Theme Toggle for Mobile -->
          <div class="theme-toggle relative mt-4">
            <button
              id="darkModeToggleMobile"
              class="theme-button flex items-center text-gray-700 hover:text-green-700"
            >
              <span>Tema</span>
              <i class="bi bi-circle-half ml-2"></i>
            </button>

            <div
              id="darkModeDropdownMobile"
              class="theme-dropdown hidden absolute bg-white shadow-md rounded mt-2 w-28 right-0 z-50"
            >
              <div
                class="group theme-option flex items-center p-2 hover:bg-gray-100"
                onclick="setTheme('light')"
              >
                <span class="text-gray-700">Terang</span>
                <i class="bi bi-sun-fill ml-auto text-yellow-500"></i>
              </div>
              <div
                class="group theme-option flex items-center p-2 hover:bg-gray-100"
                onclick="setTheme('dark')"
              >
                <span class="text-gray-700">Gelap</span>
                <i class="bi bi-moon-stars-fill ml-auto text-blue-500"></i>
              </div>
              <div
                class="group theme-option flex items-center p-2 hover:bg-gray-100"
                onclick="setTheme('auto')"
              >
                <span class="text-gray-700">Auto</span>
                <i class="bi bi-circle-half ml-auto text-gray-500"></i>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // Toggle mobile menu
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      const closeBtn = document.getElementById("close-btn");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("translate-x-full");
      });

      closeBtn.addEventListener("click", () => {
        mobileMenu.classList.add("translate-x-full");
      });

      // Toggle search overlay for both mobile and desktop
      const searchIcon = document.getElementById("searchIcon");
      const searchIconMobile = document.getElementById("searchIconMobile");
      const searchOverlay = document.getElementById("searchOverlay");
      const closeSearch = document.getElementById("closeSearch");

      [searchIcon, searchIconMobile].forEach((icon) => {
        icon.addEventListener("click", () => {
          searchOverlay.classList.remove("hidden");
        });
      });

      closeSearch.addEventListener("click", () => {
        searchOverlay.classList.add("hidden");
      });

      // Toggle dark mode dropdown for both desktop and mobile
      const darkModeToggleDesktop = document.getElementById(
        "darkModeToggleDesktop"
      );
      const darkModeDropdownDesktop = document.getElementById(
        "darkModeDropdownDesktop"
      );
      const darkModeToggleMobile = document.getElementById(
        "darkModeToggleMobile"
      );
      const darkModeDropdownMobile = document.getElementById(
        "darkModeDropdownMobile"
      );

      [darkModeToggleDesktop, darkModeToggleMobile].forEach((toggle) => {
        toggle.addEventListener("click", (e) => {
          e.stopPropagation();
          const dropdown =
            toggle === darkModeToggleDesktop
              ? darkModeDropdownDesktop
              : darkModeDropdownMobile;
          dropdown.classList.toggle("hidden");
        });
      });

      // Close dropdowns if clicking outside
      window.addEventListener("click", (e) => {
        if (
          !darkModeToggleDesktop.contains(e.target) &&
          !darkModeDropdownDesktop.contains(e.target)
        ) {
          darkModeDropdownDesktop.classList.add("hidden");
        }
        if (
          !darkModeToggleMobile.contains(e.target) &&
          !darkModeDropdownMobile.contains(e.target)
        ) {
          darkModeDropdownMobile.classList.add("hidden");
        }
      });

      // Set theme (dark, light, or auto)
      function setTheme(theme) {
        console.log("Theme set to:", theme);
        document.body.classList.toggle("dark", theme === "dark");
        localStorage.setItem("theme", theme);
      }
    </script>
  </body>
</html>
