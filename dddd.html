<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransMax Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@heroicons/react@2.0.13/24/outline.min.js"></script>
</head>
<body class="font-sans antialiased">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center py-4">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <img src="path/to/logo.png" alt="Logo" class="h-8 w-8"> <!-- Ganti dengan path logo -->
                <span class="font-bold text-xl text-gray-900">Trans<span class="text-orange-500">Max</span></span>
            </div>

            <!-- Navigation Links -->
            <nav class="hidden md:flex space-x-6 text-gray-700">
                <a href="#" class="flex items-center hover:text-orange-500">
                    <svg class="h-5 w-5 mr-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M3 12l9-9 9 9M4 10v10h6v-6h4v6h6V10l-7-7-7 7z"/>
                    </svg>
                    Home
                </a>
                <a href="#" class="flex items-center hover:text-orange-500">
                    <svg class="h-5 w-5 mr-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    Pages
                </a>
                <a href="#" class="flex items-center hover:text-orange-500">
                    <svg class="h-5 w-5 mr-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M15 12H9m0 0l-3 3m3-3l3 3M21 12l-3-3-3 3-3-3-3 3m3 3v6"/>
                    </svg>
                    Portfolio
                </a>
                <!-- Tambahkan item lainnya dengan ikon -->
            </nav>

            <!-- Secondary Navigation Links -->
            <div class="hidden md:flex space-x-6 text-gray-700">
                <a href="#" class="flex items-center hover:text-orange-500">
                    <svg class="h-5 w-5 mr-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M19 21l-7-3-7 3V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
                    </svg>
                    Services
                </a>
                <a href="#" class="flex items-center hover:text-orange-500">
                    <svg class="h-5 w-5 mr-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M3 7h18M3 11h18M3 15h18"/>
                    </svg>
                    News & Media
                </a>
                <a href="#" class="flex items-center hover:text-orange-500">
                    <svg class="h-5 w-5 mr-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M20 8h-3.586l-.707-.707L13.586 4H10V2h2.586l4 4H20v2z"/>
                    </svg>
                    Careers
                </a>
                <a href="#" class="px-4 py-2 bg-teal-700 text-white rounded hover:bg-teal-800">CONNECT WITH US</a>
            </div>

            <!-- Mobile Menu Button -->
            <button class="md:hidden text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </header>

</body>
</html>
